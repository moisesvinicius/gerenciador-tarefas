<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Container Principal -->
    <div class="container mt-5">
        <!-- Título -->
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4 text-primary">Gerenciador de Tarefas</h1>
                <p class="text-muted">Adicione, organize e gerencie suas tarefas com facilidade.</p>
            </div>
        </div>

        <!-- Caixa de Tarefas -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Tarefas Pendentes</h5>
                        <form id="taskForm" class="d-flex mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Digite sua tarefa..." required>
                            <button type="submit" class="btn btn-primary ms-2"><i class="bi bi-plus-lg"></i> Adicionar</button>
                        </form>

                        <!-- Lista de Tarefas -->
                        <ul id="taskList" class="list-group">
                            <!-- Tarefas serão inseridas aqui -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script customizado -->
    <script src="script.js"></script>
</body>
</html>
